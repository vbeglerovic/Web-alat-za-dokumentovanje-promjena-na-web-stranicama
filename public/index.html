<!DOCTYPE html>
<html>
  <head>
    <title>Documenting changes</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
<body></body>
<div id="okvir">
    <div id="meni">
        <ul>
            <li><a href="index.html">Document changes</a></li>
            <li><a href="results.html">Compare changes</a></li>
        </ul>
	</div>
	<div id="zaglavlje">
		<h1>Welcome, here you can document changes on web sites!</h1>
	</div>
	<div id="glavni">
        <form>
            <label for="url">Url:</label>
            <input type="text" id="url">
            <label for="browsers">Browser:</label>
            <select id="browsers" name="browsers">
              <option value="Chrome">Chrome</option>
              <option value="Mozilla Firefox">Firefox</option>
              <option value="Microsoft Edge">Microsoft Edge</option>
              <option value="Internet Explorer">Internet Explorer</option>
            </select>
            <label for="device">Device:</label>
            <select id="device" name="device" onchange="setResolutions()">
              <option id = 'desktop' value="desktop">Desktop</option>
              <option id = 'mobilePhone' value="mobilePhone">Mobile phone</option>
              <option id = 'tablet' value="tablet">Tablet</option>
            </select>
            <label for="resolution">Resolution:</label>
            <select id="resolution" name="resolution">
              <option value="1">1366x768</option>
              <option value="2">1920x1080</option>
              <option value="3">1536x864</option>
              <option value="4">1440x900</option>
              <option value="5">1280x720</option>
              <option value="6">1600x900</option>
              <option value="7">1280x800</option>
            </select>
            <label for="end">End date and time: </label>
        <input type="datetime-local" id="end">
        <div id ="podnozjeGlavni">
            <button type="button" id="btn1" onclick="documentChanges()">Start</button>
            <button type="button" id="btn2" onclick="stopTracking()" disabled = "true">Stop</button>
        </div>
        </form>
        <div id='notification'></div>
        <div id='download'></div>
    </div>
	<div id="podnozje"></div>
</div>
  <script src="index.js"></script>  
</body>
</html>
